<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribe | Student Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Kode+Mono:wght@400..700&family=Nova+Round&family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "VT323", sans-serif;
            background-color: #242424;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #00fcbd;
            text-shadow: 0 0 5px #00fcbd;
        }

        .signup-container {
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        button {
            background-color: #00fcbd;
            color: #333333;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: "VT323", monospace;
            font-size: 16px;
            box-shadow: 0 0 10px #00fcbd;
            transition: all 0.25s;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #00bb8c;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            font-family: "Kode Mono", monospace;
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            background-color: #242424;
            color: #00fcbd;
            border-radius: 5px;
        }

        .alert {
            padding: 10px;
            margin-bottom: 16px;
            border-radius: 5px;
        }

        .alert-info {
            background-color: #003333;
            border: 1px solid #00fcbd;
        }

        .alert-warning {
            background-color: #333300;
            border: 1px solid #fcbd00;
        }

        .alert-danger {
            background-color: #330000;
            border: 1px solid #fcbd00;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Student Sign Up</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/signup-student" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Sign Up</button>
            <button type="button" onclick="window.location.href = '/login';">Back</button>
        </form>
    </div>
</body>
</html>
